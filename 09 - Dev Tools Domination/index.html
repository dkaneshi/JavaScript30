<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      // Interpolated

      // Styled

      // warning!
      console.warn("Warning!!");

      // Error :|
      console.error("Error!");

      // Info
      console.info("Some interesting info.");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // conosle.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wess");
      console.count("Wess");
      console.count("Steve");
      console.count("Wess");
      console.count("Wess");
      console.count("Wess");
      console.count("Steve");
      console.count("Wess");
      console.count("Steve");
      console.count("Wess");
      console.count("Wess");
      console.count("Wess");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/dkaneshi")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
